error_log /dev/err info;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    lua_package_path "/usr/share/luajit-2.1.0-beta3/jit/?.lua;;";
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
    include mime.types;
    default_type application/octet-stream;

	include /etc/nginx/betty.conf;
}
