[project.optional-dependencies]
setuptools = [
    'twine ~= 5.1',
    'wheel ~= 0.43',
]
test = [
    'aioresponses ~= 0.7',
    'basedmypy ~= 2.5',
    'coverage ~= 7.6',
    'packaging ~= 24.1',
    'pytest ~= 8.3',
    'pytest-aioresponses ~= 0.2',
    'pytest-asyncio ~= 0.24',
    'pytest-mock ~= 3.14',
    'ruff ~= 0.6.4',
    'types-aiofiles ~= 24.1',
    'types-babel ~= 2.11',
    'types-click ~= 7.1',
    'types-html5lib ~= 1.1',
    'types-jsonschema ~= 4.23',
    'types-lxml >= 2024.8.7',
    'types-polib ~= 1.2',
    'types-pyyaml ~= 6.0',
    'types-requests ~= 2.32',
    'types-setuptools ~= 75.0',
    'virtualenv ~= 20.26',
    'betty[setuptools]',
]
development = [
    'pytest-repeat ~= 0.9',
    'betty[test]',
]
ci = [
    'codecov ~= 2.1',
    'betty[test]',
]

[tool.setuptools.packages.find]
where = ['.']
exclude = [
    'betty.tests',
    'betty.tests.*',
]

[tool.setuptools.package-data]
betty = [
    'py.typed',

    # Assets.
    'assets/**/*',
    'assets/public/localized/.error/*',
    'project/extension/*/assets/**/*',

    # JSON Schemas.
    'json/schemas/*',

    # Webpack.
    '../.browserslistrc',
    '../tsconfig.json',
    'project/extension/*/webpack/**/*',

    # Prebuilt assets.
    '../prebuild/**/*',
]

[tool.setuptools.exclude-package-data]
betty = [
    '__pycache__',
]
