name: Test

on:
  schedule:
    - cron: '0 * * * *'
  pull_request:
  push:
    branches:
      - '*.*.x'
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: 'Python 3.10'
            os: ubuntu-latest
            python: '3.10'
            node: '20'
          - name: 'Python 3.9'
            os: ubuntu-latest
            python: '3.9'
            node: '20'
          - name: 'Python 3.8'
            os: ubuntu-latest
            python: '3.8'
            node: '20'
          - name: 'Python 3.7'
            os: ubuntu-latest
            python: '3.7'
            node: '20'
          - name: 'Node.js 18'
            os: ubuntu-latest
            python: '3.10'
            node: '18'
          - name: 'Node.js 16'
            os: ubuntu-latest
            python: '3.10'
            node: '16'
          - name: 'Node.js 14'
            os: ubuntu-latest
            python: '3.10'
            node: '14'
          - name: 'Node.js 12'
            os: ubuntu-latest
            python: '3.10'
            node: '12'
          - name: 'Node.js 10'
            os: ubuntu-latest
            python: '3.10'
            node: '10'
          - name: 'Mac OS'
            os: macos-latest
            python: '3.10'
            node: '15'
          - name: 'Windows'
            os: windows-latest
            python: '3.10'
            node: '15'

    steps:
      - name: Check out the source code
        uses: actions/checkout@v3

      - name: Get the pip cache directory
        run: echo "pip_cache_dir=$(pip cache dir)" >> $GITHUB_ENV
        shell: bash

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ${{ env.pip_cache_dir }}
          key: pip-${{ runner.os }}-${{ matrix.python }}-${{ hashFiles('./setup.py') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python }}-
      - name: Get the npm cache directory
        run: echo "npm_cache_dir=$(npm config get cache)" >> $GITHUB_ENV
        shell: bash

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ${{ env.npm_cache_dir }}
          key: npm-${{ runner.os }}-${{ hashFiles('./package.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install APT dependencies
        if: startsWith(runner.os, 'Linux')
        run: sudo apt-get install libxml2-dev libxslt1-dev

      - name: Install Homebrew dependencies
        if: startsWith(runner.os, 'macOS')
        run: brew install shellcheck

      - name: Install Chocolatey dependencies
        if: startsWith(runner.os, 'Windows')
        run: choco install shellcheck

      - name: Build the development environment
        run: ./bin/build-dev
        shell: bash

      - name: Run the tests
        run: |
          ./bin/test
        shell: bash

      - name: Upload code coverage
        uses: codecov/codecov-action@v3
