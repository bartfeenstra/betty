name: Test

on:
  schedule:
    - cron: '0 * * * *'
  pull_request:
  push:
    branches:
      - '[0-9].[0-9].x'
    tags:
      - '*'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # The number of builds that submit code coverage configured here MUST be identical
          # to the number of `after_n_builds` in /home/bart/code/bartfeenstra/betty/codecov.yml.
          - name: 'Python 3.13'
            os: ubuntu-latest
            python: '3.13'
          - name: 'Python 3.12'
            os: ubuntu-latest
            python: '3.12'
          - name: 'Python 3.11'
            os: ubuntu-latest
            python: '3.11'
          - name: 'macOS'
            os: macos-latest
            python: '3.13'
          - name: 'Windows'
            os: windows-latest
            python: '3.13'
    timeout-minutes: 60
    steps:
      - name: Check out the source code
        uses: actions/checkout@v4

      - name: Get the pip cache directory
        run: echo "pip_cache_dir=$(pip cache dir)" >> $GITHUB_ENV
        shell: bash

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ${{ env.pip_cache_dir }}
          key: pip-${{ runner.os }}-${{ matrix.python }}-${{ hashFiles('./setup.py') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python }}-

      - name: Get the npm cache directory
        run: echo "npm_cache_dir=$(npm config get cache)" >> $GITHUB_ENV
        shell: bash

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ${{ env.npm_cache_dir }}
          key: npm-${{ runner.os }}-${{ hashFiles('./package.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Cache Mypy
        if: startsWith(runner.os, 'Linux')
        uses: actions/cache@v4
        with:
          path: ./.mypy_cache
          key: mypy-${{ matrix.python }}-${{ hashFiles('./setup.py') }}
          restore-keys: |
            mypy-${{ matrix.python }}-

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ./package.json

      - name: Install APT dependencies
        if: startsWith(runner.os, 'Linux')
        run: |
          sudo apt-get update
          apt_packages=(
            libegl1-mesa # For Qt
            libx11-xcb-dev # For Qt
            '^libxcb.*-dev' # For Qt
            libxkbcommon-x11-0 # For Qt
            xvfb # For pytest-xvfb
          )
          sudo apt-get install "${apt_packages[@]}"

      - name: Install Lua
        if: startsWith(runner.os, 'Linux')
        uses: leafo/gh-actions-lua@v10

      - name: Install LuaRocks
        if: startsWith(runner.os, 'Linux')
        uses: leafo/gh-actions-luarocks@v4

      - name: Install Lua dependencies
        if: startsWith(runner.os, 'Linux')
        run: luarocks install busted

      - name: Build the development environment
        run: ./bin/build-ci
        shell: bash

      - name: Run the tests
        if: startsWith(runner.os, 'Linux')
        run: BETTY_TEST_SKIP_PYINSTALLER=true ./bin/test
        shell: bash

      - name: Run the tests
        if: ${{ ! startsWith(runner.os, 'Linux') }}
        run: BETTY_TEST_SKIP_SHELLCHECK=true BETTY_TEST_SKIP_RUFF=true BETTY_TEST_SKIP_MYPY=true BETTY_TEST_SKIP_STYLELINT=true BETTY_TEST_SKIP_ESLINT=true BETTY_TEST_SKIP_BUSTED=true BETTY_TEST_SKIP_PLAYWRIGHT=true BETTY_TEST_SKIP_PYINSTALLER=true ./bin/test
        shell: bash

      - name: Upload code coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
