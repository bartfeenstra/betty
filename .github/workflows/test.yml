name: Test

on:
  schedule:
    - cron: '0 * * * *'
  pull_request:
  push:
    branches:
      - '*.*.x'
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: 'Python 3.11'
            os: ubuntu-latest
            python: '3.11'
          - name: 'Python 3.10'
            os: ubuntu-latest
            python: '3.10'
          - name: 'Python 3.9'
            os: ubuntu-latest
            python: '3.9'
          - name: 'Python 3.8'
            os: ubuntu-latest
            python: '3.8'
          - name: 'Mac OS'
            os: macos-latest
            python: '3.11'
          - name: 'Windows'
            os: windows-latest
            python: '3.11'

    steps:
      - name: Check out the source code
        uses: actions/checkout@v3

      - name: Cache pip (Linux)
        uses: actions/cache@v3
        if: startsWith(runner.os, 'Linux')
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('./setup.py') }}
          restore-keys: |
            pip-

      - name: Cache pip (Mac OS)
        uses: actions/cache@v3
        if: startsWith(runner.os, 'macOS')
        with:
          path: ~/Library/Caches/pip
          key: pip-${{ hashFiles('./setup.py') }}
          restore-keys: |
            pip-

      - name: Cache pip (Windows)
        uses: actions/cache@v3
        if: startsWith(runner.os, 'Windows')
        with:
          path: ~\AppData\Local\pip\Cache
          key: pip-${{ hashFiles('./setup.py') }}
          restore-keys: |
            pip-

      - name: Cache Mypy
        uses: actions/cache@v3
        with:
          path: ./.mypy_cache
          key: mypy-${{ hashFiles('./setup.py') }}
          restore-keys: |
            mypy-

      - name: Get the npm cache directory
        run: echo "npm_cache_dir=$(npm config get cache)" >> $GITHUB_ENV
        shell: bash

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ${{ env.npm_cache_dir }}
          key: npm-${{ hashFiles('./package.json') }}
          restore-keys: |
            npm-

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install APT dependencies
        if: startsWith(runner.os, 'Linux')
        run: sudo apt-get update && sudo apt-get install libegl1-mesa libx11-xcb-dev '^libxcb.*-dev' libxkbcommon-x11-0 libxml2-dev libxslt1-dev xvfb

      - name: Install Homebrew dependencies
        if: startsWith(runner.os, 'macOS')
        run: brew install shellcheck

      - name: Install Chocolatey dependencies
        if: startsWith(runner.os, 'Windows')
        run: choco install shellcheck

      - name: Build the development environment
        run: |
          ./bin/build-dev
        shell: bash

      - name: Run the tests
        run: |
          ./bin/test
        shell: bash

      - name: Upload code coverage
        uses: codecov/codecov-action@v3
