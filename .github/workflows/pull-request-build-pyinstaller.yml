name: Build PyInstaller artifacts (Pull Request)

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  pyinstaller:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: macOS
            os: macos-11
            dist_name: betty-macos
            os_icon: ðŸŽ
          - name: Windows
            os: windows-2019
            dist_name: betty-windows
            os_icon: ðŸªŸ
    steps:
      - name: Check out the source code
        uses: actions/checkout@v4

      - name: Get the pip cache directory
        run: echo "pip_cache_dir=$(pip cache dir)" >> $GITHUB_ENV
        shell: bash

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ${{ env.pip_cache_dir }}
          key: pip-${{ runner.os }}-${{ matrix.python }}-${{ hashFiles('./setup.py') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python }}-

      - name: Get the npm cache directory
        run: echo "npm_cache_dir=$(npm config get cache)" >> $GITHUB_ENV
        shell: bash

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ${{ env.npm_cache_dir }}
          key: npm-${{ runner.os }}-${{ hashFiles('./package.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build the executable
        run: ./bin/build-pyinstaller '0.0.0+dev-pull-request-${{ github.event.pull_request.number }}-${{ github.event.pull_request.head.sha }}'
        shell: bash

      - name: Publish the executable
        id: artifact-upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.dist_name }}
          path: ./dist/betty

      - name: Notify collaborators of the release
        run: |
          gh pr comment '${{ github.event.pull_request.number }}' -b $'Uploaded the [**${{ matrix.name }}** desktop application ${{ matrix.os_icon }}](https://github.com/bartfeenstra/betty/actions/runs/${{ github.run_id }}/artifacts/${{ steps.artifact-upload.outputs.artifact-id }}) for commit ${{ github.event.pull_request.head.sha }}. You can download it, test it, and post your feedback in a comment to this pull request ðŸ’•\n\nThe download will stop working after at most 90 days.'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
